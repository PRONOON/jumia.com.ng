<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .profile-picture {
            border-radius: 50%;
            width: 200px;
            height: 200px;
            object-fit: cover;
        }
        .video-thumbnail {
            width: 200px;
            height: 150px;
            object-fit: cover;
            cursor: pointer;
        }
        .form-container {
            display: none;
            text-align: left;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            grid-gap: 20px;
            margin: 50px auto;
            max-width: 1600px;
        }
        .grid-item {
            background-color: #fff;
            padding: 20px;
            text-align: center;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }
        .grid-item img {
            width: 100%;
            max-width: 300px;
            height: auto;
            object-fit: cover;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .grid-item .parameters {
            text-align: left;
            padding: 0 20px;
            margin-bottom: 10px;
        }
        .grid-item .parameters p {
            margin: 0;
            font-size: 14px;
            line-height: 1.5;
        }
        .offer-box img {
            width: 100%;
            max-width: 300px;
            height: auto;
            object-fit: cover;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .offer-box .parameters {
            text-align: left;
            padding: 0 20px;
            margin-bottom: 10px;
        }
        .offer-box .parameters p {
            margin: 0;
            font-size: 14px;
            line-height: 1.5;
        }
        .offer-box .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 10px;
        }
        .offer-box .buttons button {
            margin: 5px;
        }
    </style>
</head>
<body>
    <!-- Profile Picture -->
    <img class="profile-picture" src="PTIMG.jpeg" alt="Profile Picture">
    <!-- Username -->
    <h1 id="profileUsername">Funke</h1>
    
    <!-- Video Thumbnail -->
    <div onclick="playVideo()">
        <img class="video-thumbnail" src="thumbnail.jpg" alt="See Bio Video">
        <img src="play_button.png" alt="Play Video">
    </div>
    <video id="video" style="display:none" controls>
        <!-- Dummy Video Source (Replace with actual video file) -->
        <source src="dummy_video.mp4" type="video/mp4">
    </video>

    <!-- Personal Information -->
    <p>Location: Ogun</p>
    <p>Age bracket: 31+</p>
    <p>Complexion: Cocoa</p>
    <p>Breast Size: M</p>
    <p>Back Size: L</p>
    <p>Special services: Anal, Blowjob</p>
    <p>Rating: 10</p>
    <p>Service Rates: 7k-15k</p>
    <p>Special service: +15% of the original fee.</p>
    <p>NOTE: Fees are non-negotiable.</p>

    <!-- Make Offer Button -->
    <button onclick="toggleForm()">MAKE OFFER</button>

    <!-- Form Container -->
    <div class="form-container" id="formContainer">
        <form id="offerForm" onsubmit="submitForm(event)">
            <!-- Username (Default and uneditable) -->
            <label for="username">Username:</label>
            <input type="text" id="username" value="Funke" readonly><br><br>

            <!-- Client Name Input -->
            <label for="clientName">Client Name:</label>
            <input type="text" id="clientName" placeholder="Enter your name" required><br><br>

            <!-- Phone Number Input -->
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" placeholder="Enter your phone number" required><br><br>

            <!-- Location Selection -->
            <label for="location">Location:</label>
            <select id="location" required>
                <option value="">Select Location</option>
                <option value="Abuja">Abuja</option>
                <option value="Anambra">Anambra</option>
                <option value="Akure">Akure</option>
                <option value="Ibadan">Ibadan</option>
                <option value="Lagos">Lagos</option>
            </select><br><br>

            <!-- City Area Input -->
            <label for="cityArea">City Area:</label>
            <input type="text" id="cityArea" placeholder="Enter city area" required><br><br>

            <!-- Time Selection -->
            <label for="time">Time:</label>
            <input type="time" id="time" required><br><br>

            <!-- Date Selection -->
            <label for="date">Date:</label>
            <input type="date" id="date" required><br><br>

            <!-- Special Services Selection -->
            <label for="specialServices">Special Services:</label>
            <select id="specialServices" required>
                <option value="">Select Special Service</option>
                <option value="Anal">Anal</option>
                <option value="Blowjob">Blowjob</option>
                <option value="Titty Fuck">Titty Fuck</option>
            </select><br><br>

            <!-- Duration Selection -->
            <label for="duration">Duration:</label>
            <select id="duration" required>
                <option value="">Select Duration</option>
                <option value="Day">Day</option>
                <option value="Overnight">Overnight</option>
            </select><br><br>

            <!-- Image Upload Input -->
            <label for="image">Upload Image (Max 15MB):</label>
            <input type="file" id="image" accept="image/*" required><br><br>

            <!-- Submit Button -->
            <input type="submit" value="Submit">
        </form>
    </div>

    <!-- Offer Box Section -->
    <h2>Offer Box Section</h2>
    <div class="grid-container" id="offerGridContainer"></div>

    <script>
        function playVideo() {
            var video = document.getElementById('video');
            video.style.display = 'block';
            video.play();
        }

        function toggleForm() {
            var formContainer = document.getElementById('formContainer');
            formContainer.style.display = (formContainer.style.display === 'none') ? 'block' : 'none';
        }

        function formatTimeTo12HrFormat(time) {
            // Convert the time to 12-hour format with AM/PM
            var [hours, minutes] = time.split(":");
            var period = parseInt(hours) >= 12 ? "PM" : "AM";
            hours = (hours % 12) || 12;
            return `${hours}:${minutes} ${period}`;
        }

        function generateOrderCode() {
            return Math.floor(1000 + Math.random() * 9000);
        }

        function submitForm(event) {
            event.preventDefault();

            var username = document.getElementById('profileUsername').innerText;
            var clientName = document.getElementById('clientName').value;
            var phone = document.getElementById('phone').value;
            var location = document.getElementById('location').value;
            var cityArea = document.getElementById('cityArea').value;
            var time = document.getElementById('time').value;
            var date = document.getElementById('date').value;
            var specialServices = document.getElementById('specialServices').value;
            var duration = document.getElementById('duration').value;

            // Format time to 12-hour format with AM/PM
            time = formatTimeTo12HrFormat(time);

            var formData = {
                username: username,
                clientName: clientName,
                phone: phone,
                location: location,
                cityArea: cityArea,
                time: time,
                date: date,
                specialServices: specialServices,
                duration: duration,
            };

            // Generate a random 4-digit order code
            var orderCode = generateOrderCode();

            // Create the offer box HTML
            var offerBoxHTML = `
                <div class="grid-item offer-box">
                    <img src="PTIMG.jpeg" alt="Profile Image">
                    <div class="parameters">
                        <p>Order Code: ${orderCode}</p>
                        <p>USERNAME- ${username}</p>
                        <p>Client name- ${clientName}</p>
                        <p>LOCATION- ${location}</p>
                        <p>City Area- ${cityArea}</p>
                        <p>TIME & DATE- ${time} ${date}</p>
                        <p>SPECIAL SERVICES- ${specialServices}</p>
                        <p>DURATION- ${duration}</p>
                    </div>
                    <div class="buttons">
                        <button onclick="acceptOffer()">ACCEPT OFFER</button>
                        <button onclick="makeCounterOffer()">MAKE COUNTER OFFER</button>
                    </div>
                </div>
            `;

            // Append the offer box HTML to the offer grid container
            var offerGridContainer = document.getElementById('offerGridContainer');
            offerGridContainer.insertAdjacentHTML('beforeend', offerBoxHTML);

            // Reset the form fields
            document.getElementById('clientName').value = '';
            document.getElementById('phone').value = '';
            document.getElementById('location').value = '';
            document.getElementById('cityArea').value = '';
            document.getElementById('time').value = '';
            document.getElementById('date').value = '';
            document.getElementById('specialServices').value = '';
            document.getElementById('duration').value = '';
            document.getElementById('image').value = '';

            // Scroll to the offer grid container
            window.scrollTo(0, offerGridContainer.offsetTop);
        }

        function acceptOffer() {
            alert('Offer accepted!');
        }

        function makeCounterOffer() {
            alert('Make counter offer!');
        }
    </script>
</body>
</html>
