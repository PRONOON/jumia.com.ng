<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        body {
    font-family: 'Cursive', sans-serif;
    font-size: 16px;
    color: white;
    font-weight: bold;
    background-color: #ff4D4D;
}

        .profile-picture {
            border-radius: 50%;
            width: 200px;
            height: 200px;
            object-fit: cover;
        }
        .video-thumbnail {
            width: 200px;
            height: 150px;
            object-fit: cover;
            cursor: pointer;
        }
        .form-container {
            display: none;
            text-align: left;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            grid-gap: 20px;
            margin: 50px auto;
            max-width: 1600px;
        }
        .grid-item {
            background-color: #fff;
            padding: 20px;
            text-align: center;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }
        .grid-item a {
            text-decoration: none;
            color: #333;
        }
        .grid-item img {
            width: 100%;
            max-width: 300px;
            height: auto;
            object-fit: cover;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .grid-item .parameters {
            text-align: left;
            padding: 0 20px;
            margin-bottom: 10px;
        }
        .grid-item .parameters p {
            margin: 0;
            font-size: 14px;
            line-height: 1.5;
        }
        
    </style>
</head>
<body>
    <!-- Profile Picture -->
    <img class="profile-picture" src="PTIMG.jpeg" alt="Profile Picture">
    <!-- Username -->
    <h1 id="profileUsername">Funke</h1>
    
    <!-- Video Thumbnail -->
    <div onclick="playVideo()">
        <img class="video-thumbnail" src="thumbnail.jpg" alt="See Bio Video">
        <img src="play_button.png" alt="Play Video">
    </div>
    <video id="video" style="display:none" controls>
        <!-- Dummy Video Source (Replace with actual video file) -->
        <source src="PTVID2.mp4" type="video/mp4">
    </video>

    <!-- Personal Information -->
    <p>Location: Ogun</p>
    <p>Age bracket: 31+</p>
    <p>Complexion: Cocoa</p>
    <p>Breast Size: M</p>
    <p>Back Size: L</p>
    <p>Special services: Anal, Blowjob</p>
    <p>Rating: 10</p>
    <p>Service Rates: 7k-15k</p>
    <p>Special service: +15% of the original fee.</p>
    <p>NOTE: Fees are non-negotiable.</p>

    <!-- Make Offer Button -->
    <button onclick="toggleForm()">MAKE OFFER</button>

</body>
</html>
