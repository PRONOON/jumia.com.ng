<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        body {
            font-family: 'Cursive', sans-serif;
            font-size: 16px;
            color: white;
            font-weight: bold;
            background-color: #ff4D4D;
            margin: 0;
            padding: 0;
        }

        .top-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
        }

        .profile-picture {
            border-radius: 50%;
            width: 200px;
            height: 200px;
            object-fit: cover;
        }

        .video-container {
            width: 200px;
            height: 150px;
            position: relative;
            cursor: pointer;
        }

        .video-thumbnail {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .play-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .user-info {
            margin-top: 20px;
            padding: 0 20px;
            text-align: left;
        }

        .user-info p {
            margin: 0;
            font-size: 14px;
            line-height: 1.5;
        }

        .make-offer-button {
            margin-top: 20px;
            text-align: center;
        }

        .make-offer-button button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #ff4d4d;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

        .make-offer-button button:hover {
            background-color: #ff3333;
        }
    </style>
</head>
<body>
    <div class="top-container">
        <div class="profile-picture-container">
            <img class="profile-picture" src="PTIMG.jpeg" alt="Profile Picture">
        </div>
        <div class="video-container" onclick="playVideo()">
            <img class="video-thumbnail" src="thumbnail.jpg" alt="See Bio Video">
            <img class="play-button" src="play_button.png" alt="Play Video">
            <video id="video" style="display:none; max-width: 100%;" controls>
                <!-- Dummy Video Source (Replace with actual video file) -->
                <source src="PTVID2.mp4" type="video/mp4">
            </video>
        </div>
    </div>

    <div class="user-info">
        <h1 id="profileUsername">Funke</h1>
        <p>Location: Ogun</p>
        <p>Age bracket: 31+</p>
        <p>Complexion: Cocoa</p>
        <p>Breast Size: M</p>
        <p>Back Size: L</p>
        <p>Special services: Anal, Blowjob</p>
        <p>Rating: 10</p>
        <p>Service Rates: 7k-15k</p>
        <p>Special service: +15% of the original fee.</p>
        <p>NOTE: Fees are non-negotiable.</p>
    </div>

    <div class="make-offer-button">
        <button onclick="window.location.href='https://t.me/HaremIsABot'">MAKE OFFER</button>
    </div>

    <script>
        function playVideo() {
            const videoElement = document.getElementById('video');
            videoElement.style.display = 'block';
            videoElement.play();
        }
    </script>
</body>
</html>
