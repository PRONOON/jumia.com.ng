<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        body {

            text-align: center;
        }
        .profile-picture {
            border-radius: 50%;

            height: 200px;
            object-fit: cover;
        }
        .video-thumbnail {
            width: 200px;
            height: 150px;
            object-fit: cover;
            cursor: pointer;
        }
        .form-container {
            display: none;
        }
        .form-info {
            text-align: left;
        }
    </style>
</head>
<body>
    <!-- Profile Picture -->
    <img class="profile-picture" src="PTIMG.jpeg" alt="Profile Picture">
    <!-- Username -->
    <h1>Funke</h1>

    <!-- Video Thumbnail -->
    <div onclick="playVideo()">
        <img class="video-thumbnail" src="thumbnail.jpg" alt="See Bio Video">
        <img src="play_button.png" alt="Play Video">
    </div>
    <video id="video" style="display:none" controls>
        <!-- Dummy Video Source (Replace with actual video file) -->
        <source src="dummy_video.mp4" type="video/mp4">
    </video>

    <!-- Personal Information -->
    <div class="form-info">
        <p><strong>Location:</strong> Ogun</p>
        <p><strong>Age bracket:</strong> 31+</p>
        <p><strong>Complexion:</strong> Cocoa</p>
        <p><strong>Breast Size:</strong> M</p>
        <p><strong>Back Size:</strong> L</p>
        <p><strong>Special services:</strong> Anal, Blow job</p>
        <p><strong>Rating:</strong> 10</p>
        <p><strong>Service Rates:</strong> 7k-15k</p>
        <p><strong>Special service:</strong> +15% of original fee.</p>
        <p><strong>NOTE:</strong> Fees are non-negotiable.</p>
    </div>

    <!-- Make Offer Button -->
    <button onclick="toggleForm()">MAKE OFFER</button>

    <!-- Form Container -->
    <div class="form-container" id="formContainer">
        <form id="offerForm" onsubmit="submitForm(event)">
            <!-- Location Selection -->
            <label for="location">LOCATION:</label>
            <select id="location" required>
                <option value="">Select Location</option>
                <option value="Abuja">Abuja</option>
                <option value="Anambra">Anambra</option>
                <option value="Akure">Akure</option>
                <option value="Ibadan">Ibadan</option>
                <option value="Lagos">Lagos</option>
            </select><br><br>

            <!-- Time & Date Input -->
            <label for="timeDate">TIME &amp; DATE:</label>
            <input type="text" id="timeDate" placeholder="e.g., 3pm, 12th May" required><br><br>

            <!-- Special Services Selection -->
            <label for="specialServices">SPECIAL SERVICES:</label>
            <select id="specialServices" required>
                <option value="">Select Special Service</option>
                <option value="Anal">Anal</option>
                <option value="Blowjob">Blowjob</option>
                <option value="Titty Fuck">Titty Fuck</option>
            </select><br><br>

            <!-- Duration Selection -->
            <label for="duration">DURATION:</label>
            <select id="duration" required>
                <option value="">Select Duration</option>
                <option value="Day">Day</option>
                <option value="Overnight">Overnight</option>
            </select><br><br>

            <!-- Submit Button -->
            <input type="submit" value="Submit">
        </form>
    </div>

    <script>
        function playVideo() {
            var video = document.getElementById('video');
            video.style.display = 'block';
            video.play();
        }

        function toggleForm() {
            var formContainer = document.getElementById('formContainer');
            formContainer.style.display = (formContainer.style.display === 'none') ? 'block' : 'none';
        }

        function submitForm(event) {
            event.preventDefault();

            var location = document.getElementById('location').value;
            var timeDate = document.getElementById('timeDate').value;
            var specialServices = document.getElementById('specialServices').value;
            var duration = document.getElementById('duration').value;

            var formData = {
                location: location,
                timeDate: timeDate,
                specialServices: specialServices,
                duration: duration,
            };

            var message =
                `LOCATION- ${formData.location}\n` +
                `TIME & DATE- ${formData.timeDate}\n` +
                `SPECIAL SERVICES- ${formData.specialServices}\n` +
                `DURATION- ${formData.duration}`;

            // Replace the link with your WhatsApp number
            var url = 'https://api.whatsapp.com/send/?phone=+2349093966284&text=' + encodeURIComponent(message);
            window.open(url, '_blank');
        }
    </script>
</body>
</html>
