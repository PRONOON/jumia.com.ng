<!DOCTYPE html>
<html>
<head>
    <title>Profile Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        .search-form {
            max-width: 500px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        .search-form label {
            display: block;
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .search-form select {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
        }

        .profile-container {
            max-width: 500px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        .profile-picture {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            margin: 0 auto 20px;
            overflow: hidden;
        }

        .profile-picture img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .profile-info p {
            margin: 0;
            font-size: 16px;
            margin-bottom: 10px;
        }

        .profile-info h2 {
            color: #333;
            font-size: 24px;
            margin: 0;
        }

        .profile-info .special-services {
            margin-top: 20px;
        }
    </style>
    <script>
        function searchProfiles() {
            var location = document.getElementById("location").value;
            var specialService = document.getElementById("special-service").value;
            var profiles = document.getElementsByClassName("profile-container");

            for (var i = 0; i < profiles.length; i++) {
                var profile = profiles[i];

                var locationMatch = location === "all" || profile.querySelector(".profile-info p:nth-child(2)").innerText.includes(location);
                var specialServiceMatch = specialService === "all" || profile.querySelector(".profile-info .special-services").innerText.includes(specialService);

                if (locationMatch && specialServiceMatch) {
                    profile.style.display = "block";
                } else {
                    profile.style.display = "none";
                }
            }
        }
    </script>
</head>
<body>
    <div class="search-form">
        <label for="location">Location:</label>
        <select id="location" onchange="searchProfiles()">
            <option value="all">All</option>
            <option value="Oyo">Oyo</option>
            <option value="Lagos">Lagos</option>
            <option value="Abuja">Abuja</option>
            <!-- Add more Nigerian states here -->
        </select>

        <label for="special-service">Special Service:</label>
        <select id="special-service" onchange="searchProfiles()">
            <option value="all">All</option>
            <option value="Service 1">Service 1</option>
            <option value="Service 2">Service 2</option>
            <option value="Service 3">Service 3</option>
            <!-- Add more special services here -->
        </select>
    </div>

    <div class="profile-container">
        <div class="profile-picture">
            <img src="dummy-profile1.jpg" alt="Profile Picture">
        </div>
        <div class="profile-info">
            <h2>Username 1</h2>
            <p>Oyo</p>
            <p>Service Rates: $X per hour</p>
            <div class="special-services">
                <h3>Special Services</h3>
                <p>Service 1</p>
                <p>Service 2</p>
                <p>Service 3</p>
            </div>
        </div>
    </div>

    <div class="profile-container">
        <div class="profile-picture">
            <img src="dummy-profile2.jpg" alt="Profile Picture">
        </div>
        <div class="profile-info">
            <h2>Username 2</h2>
            <p>Lagos</p>
            <p>Service Rates: $Y per hour</p>
            <div class="special-services">
                <h3>Special Services</h3>
                <p>Service 1</p>
                <p>Service 3</p>
            </div>
        </div>
    </div>

    <!-- Add more profile containers here -->

    <script>
        // Initially display all profiles
        var profiles = document.getElementsByClassName("profile-container");
        for (var i = 0; i < profiles.length; i++) {
            profiles[i].style.display = "block";
        }
    </script>
</body>
</html>
