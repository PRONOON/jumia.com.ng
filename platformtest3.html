const searchForm = document.querySelector('.search-form');

// Add event listener to search form submit
searchForm.addEventListener('submit', function(e) {
    e.preventDefault();

    const location = document.getElementById('location').value;
    const age = document.getElementById('age').value;
    const complexion = document.getElementById('complexion').value;
    const breastSize = document.getElementById('breastSize').value;
    const backSize = document.getElementById('backSize').value;
    const specialServices = document.getElementById('specialServices').value;
    const rating = document.getElementById('rating').value;

    // Filter profiles based on search criteria
    const filteredProfiles = profiles.filter(function(profile) {
        return (profile.location === location || location === '') &&
            (profile.age === age || age === '') &&
            (profile.complexion === complexion || complexion === '') &&
            (profile.breastSize === breastSize || breastSize === '') &&
            (profile.backSize === backSize || backSize === '') &&
            (profile.specialServices === specialServices || specialServices === '') &&
            (profile.rating === rating || rating === '');
    });

    // Sort profiles based on location priority and number of matches
    const sortedProfiles = filteredProfiles.sort(function(a, b) {
        const aMatches = getMatchesCount(a, location, age, complexion, breastSize, backSize, specialServices, rating);
        const bMatches = getMatchesCount(b, location, age, complexion, breastSize, backSize, specialServices, rating);

        if (aMatches > bMatches) {
            return -1;
        } else if (aMatches < bMatches) {
            return 1;
        } else {
            return 0;
        }
    });

    // Display search results
    displaySearchResults(sortedProfiles);
});

// Function to get the number of matches for a profile
function getMatchesCount(profile, location, age, complexion, breastSize, backSize, specialServices, rating) {
    let matches = 0;

    if (profile.location === location || location === '') {
        matches++;
    }
    if (profile.age === age || age === '') {
        matches++;
    }
    if (profile.complexion === complexion || complexion === '') {
        matches++;
    }
    if (profile.breastSize === breastSize || breastSize === '') {
        matches++;
    }
    if (profile.backSize === backSize || backSize === '') {
        matches++;
    }
    if (profile.specialServices === specialServices || specialServices === '') {
        matches++;
    }
    if (profile.rating === rating || rating === '') {
        matches++;
    }

    return matches;
}
