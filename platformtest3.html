<!DOCTYPE html>
<html>
<head>
  <title>Profile Search</title>
  <style>
    .search-container {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      grid-gap: 10px;
      max-width: 800px;
      margin: 0 auto;
    }
    
    .search-item {
      display: flex;
      flex-direction: column;
    }
    
    .search-item select, .search-item button {
      width: 100%;
      padding: 10px;
    }
  </style>
</head>
<body>
  <div class="search-container">
    <div class="search-item">
      <label for="location">Location:</label>
      <select id="location">
        <option value="">Select Location</option>
        <option value="Oyo">Oyo</option>
        <option value="Osun">Osun</option>
        <option value="Ogun">Ogun</option>
        <option value="Akure">Akure</option>
        <option value="Lagos">Lagos</option>
        <option value="Abuja">Abuja</option>
        <option value="Anambra">Anambra</option>
        <option value="Port Harcourt">Port Harcourt</option>
      </select>
    </div>
    <div class="search-item">
      <label for="age">Age:</label>
      <select id="age">
        <option value="">Select Age</option>
        <option value="18">18</option>
        <option value="19">19</option>
        <!-- Add remaining age options up to 30 -->
        <option value="31">31+</option>
      </select>
    </div>
    <!-- Add remaining search item divs for Complexion, Breast Size, Back Size, Special Services, Rating -->
    <div class="search-item">
      <button id="search-button">Search</button>
    </div>

<div class="grid-container">
  <div class="profile-box">
    <a href="profile1.html">
      <img src="PTIMG.jpeg" alt="Profile Image">
      <p>Username: Clara_Of_Lagos</p>
      <p>Location: Lagos</p>
      <p>Age bracket: 18-21</p>
      <p>Complexion: Cocoa</p>
      <p>Breast Size: M</p>
      <p>Back Size: XL</p>
      <p>Special services: Anal</p>
      <p>Rating: 7</p>
    </a>
  </div>
  <!-- Repeat the profile-box divs for other profiles -->
</div>

    
  </div>
  
  <!-- Add profile grid database below the search system -->
  
  <script src="script.js">// Wait for the DOM to be fully loaded
document.addEventListener('DOMContentLoaded', function () {
  // Get reference to the search button
  var searchButton = document.getElementById('search-button');

  // Add click event listener to the search button
  searchButton.addEventListener('click', function () {
    // Get the selected values of the search parameters
    var location = document.getElementById('location').value;
    var age = document.getElementById('age').value;
    var complexion = document.getElementById('complexion').value;
    var breastSize = document.getElementById('breast-size').value;
    var backSize = document.getElementById('back-size').value;
    var specialServices = document.getElementById('special-services').value;
    var rating = document.getElementById('rating').value;

    // Get reference to the profile database grid container
    var gridContainer = document.querySelector('.grid-container');

    // Get all profile boxes in the grid container
    var profileBoxes = gridContainer.querySelectorAll('.profile-box');

    // Create an array to store the matching profiles
    var matchingProfiles = [];

    // Loop through each profile box
    profileBoxes.forEach(function (profileBox) {
      // Get the profile information
      var profileLocation = profileBox.querySelector('p:nth-of-type(2)').textContent;
      var profileAge = profileBox.querySelector('p:nth-of-type(3)').textContent;
      var profileComplexion = profileBox.querySelector('p:nth-of-type(4)').textContent;
      var profileBreastSize = profileBox.querySelector('p:nth-of-type(5)').textContent;
      var profileBackSize = profileBox.querySelector('p:nth-of-type(6)').textContent;
      var profileSpecialServices = profileBox.querySelector('p:nth-of-type(7)').textContent;
      var profileRating = profileBox.querySelector('p:nth-of-type(8)').textContent;

      // Count the number of matches for each profile
      var matchCount = 0;

      if (profileLocation === location) {
        matchCount++;
      }

      if (profileAge === age) {
        matchCount++;
      }

      if (profileComplexion === complexion) {
        matchCount++;
      }

      if (profileBreastSize === breastSize) {
        matchCount++;
      }

      if (profileBackSize === backSize) {
        matchCount++;
      }

      if (profileSpecialServices === specialServices) {
        matchCount++;
      }

      if (profileRating === rating) {
        matchCount++;
      }

      // Store the profile and its match count in the array
      matchingProfiles.push({ profileBox: profileBox, matchCount: matchCount });
    });

    // Sort the matching profiles based on match count in descending order
    matchingProfiles.sort(function (a, b) {
      return b.matchCount - a.matchCount;
    });

    // Clear the grid container
    gridContainer.innerHTML = '';

    // Display the matching profiles in the grid container
    matchingProfiles.forEach(function (matchingProfile) {
      gridContainer.appendChild(matchingProfile.profileBox);
    });
  });
});
</script>
</body>
</html>
