<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offer Boxes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .offer-box {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px;
            width: 300px;
        }
    </style>
</head>
<body>
    <h1>Offer Boxes</h1>

    <div id="offerBoxContainer"></div>

    <script>
        // Function to add a new offer box
        function addOfferBox(data) {
            var container = document.getElementById('offerBoxContainer');
            var box = document.createElement('div');
            box.classList.add('offer-box');
            box.textContent = data;
            container.appendChild(box);
        }

        // Function to load offer data from Local Storage and display it in offer boxes
        function loadOfferData() {
            var data = localStorage.getItem('formData');
            if (data) {
                var formData = JSON.parse(data);

                // Format the data in the desired format
                var message = "LOCATION- " + formData.location + "\n\n";
                message += "TIME & DATE- " + formData.time + " " + formData.date + "\n\n";
                message += "SPECIAL SERVICES- " + formData.specialServices + "\n\n";
                message += "DURATION- " + formData.duration;

                addOfferBox(message);
            }
        }

        // Function to allow third-party devices to download offer data
        function downloadOfferData() {
            var data = localStorage.getItem('formData');
            if (data) {
                var blob = new Blob([data], { type: 'application/json' });
                var url = URL.createObjectURL(blob);
                var a = document.createElement('a');
                a.href = url;
                a.download = 'offer_data.json';
                a.click();
                URL.revokeObjectURL(url);
            }
        }

        // Load offer data on page load
        loadOfferData();
    </script>
</body>
</html>
