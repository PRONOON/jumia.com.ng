<!DOCTYPE html>
<html>
<head>
  <title>Login Form</title>
</head>
<body>
  <h2>Login</h2>
  <form id="loginForm">
    <div>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
    </div>
    <div>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
    </div>
    <div>
      <button type="submit">Login</button>
    </div>
  </form>

  <p id="message"></p>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(event) {
      event.preventDefault();

      // Get the values of email and password
      var email = document.getElementById("email").value;
      var password = document.getElementById("password").value;

      // Perform simple client-side validation (you should use server-side validation in a real application)
      if (email === "" || password === "") {
        document.getElementById("message").textContent = "Please fill in both email and password fields.";
      } else {
        // Simulate a successful login (replace this with server-side authentication)
        if (email === "user@example.com" && password === "password123") {
          document.getElementById("message").textContent = "Login successful!";
        } else {
          document.getElementById("message").textContent = "Login failed. Please check your credentials.";
        }
      }
    });
  </script>
</body>
</html>
