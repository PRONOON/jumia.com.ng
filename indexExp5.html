<!DOCTYPE html>
<html>
  <head>
    <title>Loading Page</title>
    <style>
      body {
        background-image: url('https://jumia-ng-electronics-category-nig.github.io/jumia.com.ng/loading-page.jpg');
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;
      }
      
      /* Media queries for Samsung A13 */
      @media only screen and (max-width: 500px) and (max-height: 1024px) {
        body {
          background-position: center;
        }
      }
      
      /* Media queries for Infinix Hot 10 Play */
      @media only screen and (max-width: 720px) and (max-height: 1640px) {
        body {
          background-position: center;
        }
      }
      
      /* Media queries for Tecno Spark Go 2020 */
      @media only screen and (max-width: 720px) and (max-height: 1600px) {
        body {
          background-position: center;
        }
      }
      
      /* Media queries for Tecno Camon CM */
      @media only screen and (max-width: 720px) and (max-height: 1440px) {
        body {
          background-position: center;
        }
      }
      
      /* Media queries for iPhone X, 11, and 13 CM */
      @media only screen and (max-width: 375px) and (max-height: 812px), 
             only screen and (max-width: 414px) and (max-height: 896px), 
             only screen and (max-width: 390px) and (max-height: 844px) {
        body {
          background-position: center;
        }
      }
    </style>
  </head>
  <body></body>
</html>
