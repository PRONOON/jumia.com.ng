<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Image Example</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background-image: url('https://jumia-ng-electronics-category-nig.github.io/jumia.com.ng/loading-page.jpg');
        background-repeat: no-repeat;
        background-size: cover;
      }
      
      /* Media query for Samsung A13 */
      @media only screen and (max-width: 360px) and (max-height: 720px) {
        body {
          background-position: center center;
        }
      }
      
      /* Media query for Infinix Hot 10 Play */
      @media only screen and (max-width: 720px) and (max-height: 1600px) {
        body {
          background-position: center center;
        }
      }
      
      /* Media query for Tecno Spark Go 2020 */
      @media only screen and (max-width: 720px) and (max-height: 1600px) {
        body {
          background-position: center center;
        }
      }
      
      /* Media query for Tecno Camon CM */
      @media only screen and (max-width: 720px) and (max-height: 1440px) {
        body {
          background-position: center center;
        }
      }
      
      /* Media query for iPhone X, 11, and 13 */
      @media only screen and (max-width: 375px) and (max-height: 812px),
             only screen and (max-width: 414px) and (max-height: 896px),
             only screen and (max-width: 390px) and (max-height: 844px) {
        body {
          background-position: center center;
        }
      }
    </style>
  </head>
  <body>
    <!-- content goes here -->
  </body>
</html>
