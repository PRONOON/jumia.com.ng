<!DOCTYPE html>
<html>
<head>
	<title>Background Image with Media Queries</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			background-image: url("https://jumia-ng-electronics-category-nig.github.io/jumia.com.ng/loading-page.jpg");
			background-repeat: no-repeat;
			background-position: center center;
			background-size: cover;
		}
		
		@media only screen and (max-width: 360px) and (max-height: 640px) {
			body {
				background-size: 360px 640px;
				background-position: center top;
			}
		}
		
		@media only screen and (max-width: 720px) and (max-height: 1600px) {
			body {
				background-size: 720px 1600px;
				background-position: center top;
			}
		}
		
		@media only screen and (max-width: 720px) and (max-height: 1640px) {
			body {
				background-size: 720px 1640px;
				background-position: center top;
			}
		}
	</style>
</head>
<body>
	<!-- content here -->
</body>
</html>
